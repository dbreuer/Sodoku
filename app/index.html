<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sodoku</title>
        <script src="scripts/jquery.min.js"></script>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
    <div>
        <header id="header">

            <div class="output">
                <ul class="level">
                    <li>very easy</li>
                    <li class="on">easy</li>
                    <li>medium</li>
                    <li>tough</li>
                    <li>very tough</li>
                    <li>extreme</li>
                </ul>
            </div>
        </header>
        <div class="outterWrap">
            <div id="board_cont">
                <div class="contwrap">

                </div>
            </div>
        </div>
        <div id="options">
            <button class="undo" disabled="">undo</button>
            <button class="restart" title="restart current game">restart</button>
            <button class="new" title="play a new game">new game</button>
            <button class="notes" title="show/hide all notes"><b></b>all notes</button>
            <button class="note" title="enable/disable user notes"><b></b>note</button>
            <button class="clearNotes" title="clear notes from the board">clear notes</button>
        </div>
    </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
